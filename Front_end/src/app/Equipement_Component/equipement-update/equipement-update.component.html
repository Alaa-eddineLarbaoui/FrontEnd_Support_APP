<div class="form-container container mt-5">
  <h1 class="text-center">Update Equipment</h1>
  <form [formGroup]="UpdateEquipForm" (ngSubmit)="updateEquip()" class="mt-4">

    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input id="type" formControlName="type" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="purchase_Date">Purchase Date:</label>
      <input id="purchase_Date" formControlName="purchase_Date" type="date" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="ACTIVE">ACTIVE</option>
        <option value="BROKEN">BROKEN</option>
        <option value="UNDER_REPAIR">UNDER_REPAIR</option>
        <option value="OUT_OF_SERVICE">OUT_OF_SERVICE</option>
      </select>
    </div>

    <div class="btnupdate">
      <button type="submit" class="btn btn-primary btn-block">Update</button>
    </div>

  </form>
</div>
