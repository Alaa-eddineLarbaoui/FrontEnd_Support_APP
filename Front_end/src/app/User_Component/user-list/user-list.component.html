<div class="user-container container mt-5">
  <h2 class="text-center mb-4">Liste des Utilisateurs</h2>
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let user of listUser">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{user.username}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{user.email}}</h6>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>RÃ´le:</strong> {{user.erole}}</li>
          </ul>
        </div>
        <div class="card-footer text-right">
         <button class="btn btn-danger" (click)="deleteUser(user.id)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
