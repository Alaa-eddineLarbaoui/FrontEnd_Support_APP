<div class="form-container container mt-5">
  <h1 class="text-center">Add User</h1>
  <form [formGroup]="AddUserform" (ngSubmit)="saveUser()" class="mt-4">

    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="text" class="form-control">
    </div>


    <div class="btnadd">
      <button type="submit" class="btn btn-primary btn-block">Add</button>
    </div>

  </form>
</div>
